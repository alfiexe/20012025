<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Babygirl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Poppins:wght@300&display=swap"
        rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Exact Dark Background Gradient based on your palette */
            /* Center is lighter (#6D2932), Edges are darkest (#561C24) */
            background: radial-gradient(circle, #6D2932 0%, #561C24 80%, #2b0e12 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* 1. "Welcome babygirl" - Italic Serif */
        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 5rem;
            color: #E8D8C4;
            /* The lightest cream color */
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        /* 2. "Warning: High Drama Ahead" - Regular Serif */
        h2 {
            font-family: 'Playfair Display', serif;
            font-style: normal;
            font-weight: 400;
            font-size: 2.5rem;
            color: #C7B7A3;
            /* The darker beige */
            margin-bottom: 20px;
        }

        /* 3. "Best experienced..." - Clean Sans Serif */
        p.subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: #E8D8C4;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* 4. The Button - Pill Shape, Solid Colors, No Glow */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;

            /* Button Colors matching the image */
            background-color: #C7B7A3;
            color: #421319;
            /* Dark brownish-red for text contrast */

            padding: 12px 40px;
            border-radius: 50px;
            /* Pill shape */
            border: 1px solid #C7B7A3;

            /* No shadows, no glow, just clean flat design */
            transition: opacity 0.3s ease;
        }

        .enter-btn:hover {
            opacity: 0.9;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .enter-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome babygirl</h1>
        <h2>Warning: High Drama Ahead</h2>

        <p class="subtitle">
            Best experienced with headphones ðŸŽ§
        </p>

        <a href="timeline.html" class="enter-btn">Enter the Place</a>
    </div>

</body>

</html>
