<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mixtape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #561C24;
            --bg-light: #6D2932;
            --paper: #F2E8DC;
            --tape-color: #333;
            --accent: #c0392b;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle, var(--bg-light) 0%, var(--bg-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: var(--paper);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* --- CASSETTE CSS ART --- */
        .cassette {
            width: 300px;
            height: 190px;
            background: var(--paper);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* The label sticker area */
        .sticker {
            width: 260px;
            height: 120px;
            background: var(--bg-dark);
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .sticker::before {
            content: "Mixtape Vol. 1";
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: var(--paper);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* The two spinning wheels */
        .wheel {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 4px solid #555;
            position: relative;
            /* Cog teeth effect */
            background-image: repeating-conic-gradient(#fff 0 10%, #ccc 10% 20%);
        }

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        /* Window between wheels */
        .window {
            width: 60px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Animation Class */
        .spinning .wheel {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- PLAYLIST STYLING --- */
        .playlist {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background: var(--paper);
            color: var(--bg-dark);
        }

        .play-icon {
            font-size: 1.2rem;
        }

        .song-info {
            display: flex;
            flex-direction: column;
        }

        .song-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .song-artist {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Hidden Audio Player */
        audio {
            display: none;
        }

        .back-btn {
            margin-top: 30px;
            color: var(--paper);
            text-decoration: none;
            opacity: 0.6;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <h1>Songs for Nomi</h1>

    <div class="cassette" id="cassette">
        <div class="sticker">
            <div class="wheel"></div>
            <div class="window"></div>
            <div class="wheel"></div>
        </div>
    </div>

    <div class="playlist">

        <div class="song-item" onclick="playSong('dil.mpeg', this)">
            <div class="song-info">
                <span class="song-title">My Dil Goes Mmmm</span>
                <span class="song-artist">Shaan</span>
            </div>
            <div class="play-icon">▶</div>
        </div>

        <div class="song-item" onclick="playSong('enna.mpeg', this)">
            <div class="song-info">
                <span class="song-title">Enna Sona</span>
                <span class="song-artist">Arijit Singh</span>
            </div>
            <div class="play-icon">▶</div>
        </div>

        <div class="song-item" onclick="playSong('kabhi.mpeg', this)">
            <div class="song-info">
                <span class="song-title">Kabhi Kabhi Aditi</span>
                <span class="song-artist">Rashid Ali</span>
            </div>
            <div class="play-icon">▶</div>
        </div>

    </div>

    <audio id="audioPlayer"></audio>

    <a href="index.html" class="back-btn">Direct to next page</a>

    <script>
        const player = document.getElementById('audioPlayer');
        const cassette = document.getElementById('cassette');
        let currentBtn = null;

        function playSong(file, element) {
            // Reset previous active state
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('.play-icon').innerText = "▶";
            });

            // Check if pausing current song
            if (currentBtn === element && !player.paused) {
                player.pause();
                cassette.classList.remove('spinning');
                element.querySelector('.play-icon').innerText = "▶";
                return;
            }

            // Play new song
            player.src = file;
            player.play();

            // Update UI
            element.classList.add('active');
            element.querySelector('.play-icon').innerText = "⏸";
            cassette.classList.add('spinning');
            currentBtn = element;
        }

        // Stop animation when song ends
        player.onended = function () {
            cassette.classList.remove('spinning');
            if (currentBtn) currentBtn.querySelector('.play-icon').innerText = "▶";
            if (currentBtn) currentBtn.classList.remove('active');
        };
    </script>

</body>

</html>
